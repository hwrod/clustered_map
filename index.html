	</head>
	<body>
		<div id="map_canvas" style="height:600px; width:70%; margin:auto; text-align:center;">Loading . . .</div>
		<div style="width:70%; margin:auto; text-align:center;">
			<a href="#" onclick="loadData(0    , 10000)">North East</a> |
